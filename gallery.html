<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Gallery ‚Äì My Baccha</title>

  <link rel="stylesheet" href="./style.css" />

  <style>
    /* --- PAGE BACKGROUND --- */
    body {
      background: radial-gradient(circle at top, #ffe4f5 0, #ffb3d9 40%, #ff6fa6 90%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .gallery-wrapper {
      text-align: center;
      position: relative;
      padding-top: 30px;
      padding-bottom: 50px;
      width: 100%;
      overflow-x: hidden; /* Horizontal scroll rokne ke liye */
    }

    .welcome-text {
      font-size: 1.9rem;
      font-weight: 700;
      color: #b00040; /* Thoda dark pink taaki contrast bane */
      margin-bottom: 0.3rem;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.6);
    }

    .small-sub {
      font-size: 0.95rem;
      color: #444; /* Darker grey for readability */
      margin-bottom: 1.8rem;
      padding: 0 10px;
    }

    /* --- PHOTO FRAME STYLES --- */
    .photo-frame {
      position: relative;
      width: min(280px, 75vw);
      margin: 0 auto 25px auto;
      padding: 15px;
      border-radius: 35px;
      background: #fff;
      overflow: visible !important; /* Emojis bahar dikhne ke liye zaroori */
      transition: transform 0.2s ease-in-out;
      cursor: pointer;
      /* Default border removed, handled by themes */
    }

    .photo-frame:active {
      transform: scale(0.96);
    }

    .photo-frame img {
      width: 100%;
      display: block;
      border-radius: 25px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      position: relative;
      z-index: 10; /* Image peeche, emojis aage */
    }

    /* --- CORNER DECORATIONS (FIXED VISIBILITY) --- */
    .corner-decoration {
      position: absolute;
      width: 50px; /* Thoda bada kiya */
      height: 50px;
      background: #ffffff; /* White background taaki emoji saaf dikhe */
      border-radius: 50%; /* Circle shape */
      box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* Shadow for pop effect */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.8rem;
      z-index: 30; /* Image se upar */
      animation: gentleFloat 3s ease-in-out infinite alternate;
      border: 2px solid rgba(255, 43, 123, 0.2);
    }

    /* Positioning corners */
    .top-left { top: -20px; left: -20px; transform: rotate(-20deg); animation-delay: 0s;}
    .top-right { top: -20px; right: -20px; transform: rotate(20deg); animation-delay: 0.5s;}
    .bottom-left { bottom: -20px; left: -20px; transform: rotate(-20deg); animation-delay: 1s;}
    .bottom-right { bottom: -20px; right: -20px; transform: rotate(20deg); animation-delay: 1.5s;}

    @keyframes gentleFloat {
      0% { transform: translateY(0) rotate(var(--r, 0deg)); }
      100% { transform: translateY(-6px) rotate(var(--r, 0deg)); }
    }
    .top-left, .bottom-left { --r: -20deg; }
    .top-right, .bottom-right { --r: 20deg; }


    /* --- TAP HINT (FIXED VISIBILITY) --- */
    .tap-hint {
      margin-top: 1rem;
      font-size: 1rem;
      color: #d6004f; /* Dark Magenta text for high contrast */
      background: #ffffff; /* Pure Solid White */
      display: inline-block;
      padding: 10px 25px;
      border-radius: 50px;
      font-weight: 700;
      border: 3px solid #ff8fab; /* Soft pink border */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); /* Strong shadow to lift off bg */
      animation: popHint 2s infinite;
    }

    @keyframes popHint {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* --- THEMES --- */
    .theme-1 { background: linear-gradient(135deg, #fff0f5, #ffdbe7); box-shadow: 0 0 0 5px #fff, 0 0 0 10px #ff8fab, 0 20px 50px rgba(255, 80, 150, 0.5); }
    .theme-2 { background: radial-gradient(circle at top, #fffaf0, #ffe0b3); box-shadow: 0 0 0 5px #fff, 0 0 0 10px #ffbb73, 0 20px 50px rgba(255, 163, 64, 0.5); }
    .theme-3 { background: linear-gradient(135deg, #f0fffc, #c7f7ed); box-shadow: 0 0 0 5px #fff, 0 0 0 10px #55e0c6, 0 20px 50px rgba(0, 180, 150, 0.4); }
    .theme-4 { background: radial-gradient(circle, #f8f4ff, #e0d1ff); box-shadow: 0 0 0 5px #fff, 0 0 0 10px #2f2e35, 0 20px 50px rgba(120, 82, 255, 0.45); }
    .theme-5 { background: linear-gradient(135deg, #fff5f5, #ffc9c9); box-shadow: 0 0 0 5px #fff, 0 0 0 10px #ff7a7a, 0 20px 50px rgba(255, 66, 66, 0.5); }
    .theme-6 { background: linear-gradient(135deg, #fffffa, #fff3a1); box-shadow: 0 0 0 5px #fff, 0 0 0 10px #ffd700, 0 20px 50px rgba(255, 215, 0, 0.5); }
    .theme-7 { background: linear-gradient(135deg, #f2fffa, #baffec); box-shadow: 0 0 0 5px #fff, 0 0 0 10px #4cedc4, 0 20px 50px rgba(55, 190, 150, 0.5); }

    /* --- COMMENT BOX --- */
    .comment-text {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      color: #222; /* Dark black/grey */
      background: rgba(255, 255, 255, 0.85); /* More opaque */
      padding: 15px;
      border-radius: 15px;
      display: inline-block;
      max-width: 85%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      line-height: 1.5;
    }

    /* Fonts */
    .font-1 { font-family: "Poppins", sans-serif; font-weight: 600; color: #ff2b7b;}
    .font-2 { font-family: "Courier New", monospace; font-style: italic; color: #d35400; }
    .font-3 { font-family: "Comic Sans MS", cursive; font-size: 1.1rem; color: #008f7a;}
    .font-4 { font-family: "Georgia", serif; letter-spacing: 0.5px; color: #5e337f;}
    .font-5 { font-family: "Trebuchet MS", sans-serif; text-transform: uppercase; font-size: 0.9rem; color: #c0392b;}
    .font-6 { font-family: "Lucida Handwriting", cursive; font-size: 1rem; color: #7f8c8d;}
    .font-7 { font-family: "Segoe UI", sans-serif; font-weight: 700; font-style: italic; color: #16a085;}

    /* Hearts inside image */
    .heart-orbit {
      position: absolute;
      inset: 0px;
      pointer-events: none;
      z-index: 15;
    }

    .heart-orbit span {
      position: absolute;
      font-size: 1.5rem;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.3)); /* Drop shadow added for visibility */
      animation: heartJump 1.8s ease-in-out infinite;
    }

    .heart-orbit span:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
    .heart-orbit span:nth-child(2) { top: 15%; right: 10%; animation-delay: 0.3s; }
    .heart-orbit span:nth-child(3) { bottom: 10%; left: 15%; animation-delay: 0.6s; }
    .heart-orbit span:nth-child(4) { bottom: 15%; right: 10%; animation-delay: 0.9s; }
    .heart-orbit span:nth-child(5) { top: 45%; left: 50%; transform: translateX(-50%); animation-delay: 1.2s; }

    @keyframes heartJump {
      0%, 100% { transform: translateY(0) scale(1); opacity: 0.7; }
      50% { transform: translateY(-15px) scale(1.3); opacity: 1; }
    }

    @media (max-width: 480px) {
      .welcome-text { font-size: 1.6rem; }
      .photo-frame { width: min(260px, 80vw); }
      .corner-decoration { font-size: 1.5rem; width: 40px; height: 40px; }
      .tap-hint { font-size: 0.9rem; padding: 8px 18px; }
    }
  </style>
</head>
