<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Gallery â€“ My Baccha</title>

  <style>
    /* --- RESET & BASE --- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow-x: hidden; }
    body {
      background: radial-gradient(circle at top, #ffe4f5 0, #ffb3d9 40%, #ff6fa6 90%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      padding: 20px 12px; /* safe padding for small screens */
    }

    .gallery-wrapper {
      max-width: 980px;
      margin: 0 auto;
      text-align: center;
      position: relative;
      padding-top: 18px;
      padding-bottom: 40px;
      width: 100%;
    }

    .welcome-text {
      font-size: clamp(1.25rem, 4.2vw, 1.9rem);
      font-weight: 700;
      color: #b00040;
      margin-bottom: 0.3rem;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.6);
    }

    .small-sub {
      font-size: clamp(.88rem, 2.6vw, .95rem);
      color: #444;
      margin-bottom: 1.2rem;
      padding: 0 10px;
    }

    /* --- PHOTO FRAME STYLES (responsive) --- */
    .photo-frame {
      position: relative;
      width: 100%;
      max-width: 520px; /* larger on desktop, smaller on mobile */
      margin: 0 auto 22px;
      padding: 14px;
      border-radius: 28px;
      background: #fff;
      overflow: visible; /* Emojis bahar dikhne ke liye */
      transition: transform 0.18s ease-in-out;
      cursor: pointer;
    }

    .photo-frame:active { transform: scale(.98); }

    .photo-frame img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      position: relative;
      z-index: 10;
    }

    /* --- CORNER DECORATIONS --- */
    .corner-decoration {
      position: absolute;
      width: 46px;
      height: 46px;
      background: #ffffff;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.18);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      z-index: 30;
      animation: gentleFloat 3s ease-in-out infinite alternate;
      border: 2px solid rgba(255,43,123,0.14);
      pointer-events: none; /* avoid accidental clicks */
    }

    .top-left { top: -18px; left: -18px; transform: rotate(-18deg); }
    .top-right { top: -18px; right: -18px; transform: rotate(18deg); }
    .bottom-left { bottom: -18px; left: -18px; transform: rotate(-18deg); }
    .bottom-right { bottom: -18px; right: -18px; transform: rotate(18deg); }

    @keyframes gentleFloat {
      0% { transform: translateY(0) rotate(var(--r,0deg)); }
      100% { transform: translateY(-6px) rotate(var(--r,0deg)); }
    }
    .top-left, .bottom-left { --r: -18deg; }
    .top-right, .bottom-right { --r: 18deg; }

    /* --- TAP HINT --- */
    .tap-hint {
      margin-top: 1rem;
      font-size: clamp(.85rem, 2.6vw, 1rem);
      color: #d6004f;
      background: #ffffff;
      display: inline-block;
      padding: 9px 20px;
      border-radius: 999px;
      font-weight: 700;
      border: 3px solid #ff8fab;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      animation: popHint 2s infinite;
    }
    @keyframes popHint { 0%,100%{transform:scale(1)}50%{transform:scale(1.04)} }

    /* --- THEMES (kept but less heavy on outlines for small screens) --- */
    .theme-1 { background: linear-gradient(135deg,#fff0f5,#ffdbe7); box-shadow: 0 10px 28px rgba(255,80,150,0.14); }
    .theme-2 { background: radial-gradient(circle at top,#fffaf0,#ffe0b3); box-shadow: 0 10px 28px rgba(255,163,64,0.12); }
    .theme-3 { background: linear-gradient(135deg,#f0fffc,#c7f7ed); box-shadow: 0 10px 28px rgba(0,180,150,0.1); }
    .theme-4 { background: radial-gradient(circle,#f8f4ff,#e0d1ff); box-shadow: 0 10px 28px rgba(120,82,255,0.12); }
    .theme-5 { background: linear-gradient(135deg,#fff5f5,#ffc9c9); box-shadow: 0 10px 28px rgba(255,66,66,0.12); }
    .theme-6 { background: linear-gradient(135deg,#fffffa,#fff3a1); box-shadow: 0 10px 28px rgba(255,215,0,0.12); }
    .theme-7 { background: linear-gradient(135deg,#f2fffa,#baffec); box-shadow: 0 10px 28px rgba(55,190,150,0.12); }

    /* --- COMMENT BOX --- */
    .comment-text {
      margin-top: 14px;
      font-size: clamp(.95rem, 2.8vw, 1.1rem);
      color: #222;
      background: rgba(255,255,255,0.92);
      padding: 12px;
      border-radius: 12px;
      display: inline-block;
      max-width: 88%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
      line-height: 1.45;
    }

    /* Font utility classes kept (content unchanged) */
    .font-1 { font-family: "Poppins", sans-serif; font-weight: 600; color: #ff2b7b; }
    .font-2 { font-family: "Courier New", monospace; font-style: italic; color: #d35400; }
    .font-3 { font-family: "Comic Sans MS", cursive; font-size: 1.05rem; color: #008f7a; }
    .font-4 { font-family: "Georgia", serif; letter-spacing: .5px; color: #5e337f; }
    .font-5 { font-family: "Trebuchet MS", sans-serif; text-transform: uppercase; font-size: .9rem; color: #c0392b; }
    .font-6 { font-family: "Lucida Handwriting", cursive; font-size: 1rem; color: #7f8c8d; }
    .font-7 { font-family: "Segoe UI", sans-serif; font-weight: 700; font-style: italic; color: #16a085; }

    /* --- HEART ORBIT (kept, but smaller on tiny screens) --- */
    .heart-orbit { position: absolute; inset: 0; pointer-events: none; z-index: 15; }
    .heart-orbit span { position: absolute; font-size: 1.2rem; filter: drop-shadow(0 2px 2px rgba(0,0,0,0.18)); animation: heartJump 1.8s ease-in-out infinite; }
    .heart-orbit span:nth-child(1){ top: 8%; left: 8%; animation-delay: 0s; }
    .heart-orbit span:nth-child(2){ top: 12%; right: 8%; animation-delay: .28s; }
    .heart-orbit span:nth-child(3){ bottom: 8%; left: 12%; animation-delay: .56s; }
    .heart-orbit span:nth-child(4){ bottom: 12%; right: 8%; animation-delay: .84s; }
    .heart-orbit span:nth-child(5){ top: 44%; left: 50%; transform: translateX(-50%); animation-delay: 1.12s; }
    @keyframes heartJump { 0%,100%{transform:translateY(0) scale(1);opacity:.75}50%{transform:translateY(-12px) scale(1.25);opacity:1} }

    /* --- NEXT BUTTON WRAP --- */
    .next-btn-wrap { margin-top: 24px; }
    .next-btn { background: linear-gradient(45deg,#ff007f,#ff5e99); padding: 12px 28px; border-radius: 50px; color: #fff; text-decoration: none; box-shadow: 0 10px 25px rgba(255,0,120,0.18); font-weight: 800; border: 2px solid rgba(255,255,255,0.6); display: inline-block; }

    /* small device tweaks */
    @media (max-width: 520px) {
      .photo-frame { padding: 12px; border-radius: 22px; }
      .corner-decoration { width: 36px; height: 36px; font-size: 1.2rem; }
      .comment-text { max-width: 92%; }
    }

    /* respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
    }
  </style>
</head>

<body>
  <main class="gallery-wrapper" id="gallery" role="main">
    <h1 class="welcome-text">Mera baccha ğŸ«¶</h1>
    <p class="small-sub">Bas click kr or magic dekh ğŸ˜˜â¤ï¸</p>

    <article class="photo-frame theme-1" id="photoFrame" aria-live="polite" tabindex="0">
      <div class="corner-decoration top-left" aria-hidden="true">ğŸŒ¸</div>
      <div class="corner-decoration top-right" aria-hidden="true">ğŸ€</div>
      <div class="corner-decoration bottom-left" aria-hidden="true">ğŸ’–</div>
      <div class="corner-decoration bottom-right" aria-hidden="true">ğŸŒ¸</div>

      <div class="heart-orbit" id="heartOrbit" aria-hidden="true">
        <span>ğŸ’–</span><span>ğŸ’•</span><span>ğŸ’“</span><span>ğŸ’˜</span><span>ğŸ’—</span>
      </div>

      <img id="mainPhoto" src="pic1.jpg" alt="Cute memory" loading="lazy" />
    </article>

    <p class="tap-hint" id="tapHint">Photo pe tap karo malkin ğŸ˜Œâœ¨</p>

      Loading your cute memory...
    </p>

    <div class="next-btn-wrap" id="nextButton" style="display:none">

  <script>
    // *** PHOTOS LIST - APNI PHOTOS KE NAAM YAHAN CHANGE KAR LENA ***
    const slides = [
      { src: "pic1.jpg", comment: "Meri puri duniya ek frame me aa gayi ğŸ’•", font: "font-1", theme: "theme-1", corners: ["ğŸŒ¸","ğŸ€","ğŸ’–","ğŸŒ¸"] },
      { src: "pic2.jpg", comment: "Ye wali pic dekh ke sirf ek hi thought aata hai....â€˜Yaar, ye pgli meri kismat ka sabse pyaara hissa haiâ€™ ğŸ¥ºâœ¨", font: "font-2", theme: "theme-2", corners: ["ğŸŒ¼","ğŸ¯","ğŸ§¸","ğŸ§¡"] },
      { src: "pic3.jpg", comment: "Teri smile literally dil ke sath drama shuru kar deti hai ğŸ˜ğŸ’˜", font: "font-3", theme: "theme-3", corners: ["ğŸ¦‹","ğŸ€","âœ¨","ğŸ¦‹"] },
      { src: "pic4.jpg", comment: "Mujhe pata hai 'tum hi sabse zyada shor machati ho mere dil me' ğŸ’“", font: "font-4", theme: "theme-4", corners: ["ğŸ¦„","â˜”","ğŸ’«","ğŸ¦„"] },
      { src: "pic5.jpg", comment: "Sach bolu? Agar â€˜perfectâ€™ ki dictionary hoti na, usme teri saari photos rakh deta main ğŸ˜šğŸ“–", font: "font-5", theme: "theme-5", corners: ["ğŸŒ¹","ğŸ’‹","ğŸ“","â¤ï¸"] },
      { src: "pic6.jpg", comment: "Itni soft, itni calm vibesâ€¦ tu naa meri overthinking ka instant â€˜offâ€™ button hai ğŸ’", font: "font-6", theme: "theme-6", corners: ["ğŸŒ»","â˜€ï¸","ğŸ¥","ğŸŒŸ"] },
      { src: "pic7.jpg", comment: "You'r only and only mine â€” bas ye feeling aati hai tujhe dekh kar â¤ï¸", font: "font-7", theme: "theme-7", corners: ["ğŸƒ","ğŸ•Šï¸","ğŸ’š","ğŸŒ¿"] }
    ];

    const photo = document.getElementById("mainPhoto");
    const commentText = document.getElementById("commentText");
    const photoFrame = document.getElementById("photoFrame");
    const nextButton = document.getElementById("nextButton");
    const tapHint = document.getElementById("tapHint");

    const cornerTL = document.querySelector(".corner-decoration.top-left");
    const cornerTR = document.querySelector(".corner-decoration.top-right");
    const cornerBL = document.querySelector(".corner-decoration.bottom-left");
    const cornerBR = document.querySelector(".corner-decoration.bottom-right");

    let current = 0;

    function renderSlide() {
      const s = slides[current];

      // Update Photo & alt
      photo.src = s.src;
      photo.alt = s.comment.slice(0, 60) || "Cute memory";

      // Update comment & font
      commentText.textContent = s.comment;
      commentText.className = "comment-text " + s.font;

      // Update theme
      photoFrame.className = "photo-frame " + s.theme;

      // Update corners
      cornerTL.textContent = s.corners[0];
      cornerTR.textContent = s.corners[1];
      cornerBL.textContent = s.corners[2];
      cornerBR.textContent = s.corners[3];

      // Last slide logic
      if (current === slides.length - 1) {
        nextButton.style.display = "block";
        tapHint.textContent = "Ab last wali yaad haiâ€¦ pasand aayi ho toh aage badhiye ğŸ’Œ";
        tapHint.style.background = "#fff";
        tapHint.style.color = "#ff2b7b";
      } else {
        nextButton.style.display = "none";
        tapHint.textContent = "Photo pe tap karo malkin ğŸ˜Œâœ¨";
      }
    }

    // preload next image for smoother transition
    function preload(idx) {
      if (idx < 0 || idx >= slides.length) return;
      const img = new Image();
      img.src = slides[idx].src;
    }

    // init
    renderSlide();
    preload(1);

    // Click to advance
    photoFrame.addEventListener("click", () => {
      if (current < slides.length - 1) {
        photoFrame.style.transform = "scale(0.96)";
        setTimeout(() => {
          photoFrame.style.transform = "";
          current++;
          renderSlide();
          preload(current + 1);
        }, 150);
      }
    });

    // Keyboard support (Enter/Space to advance, arrows to navigate)
    photoFrame.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        photoFrame.click();
      } else if (e.key === "ArrowRight") {
        if (current < slides.length - 1) { current++; renderSlide(); preload(current + 1); }
      } else if (e.key === "ArrowLeft") {
        if (current > 0) { current--; renderSlide(); preload(current + 1); }
      }
    });

    // IntersectionObserver to hide heart-orbit when out of view (save CPU)
    const orbit = document.getElementById("heartOrbit");
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(en => {
        if (!en.isIntersecting) orbit.style.visibility = "hidden";
        else orbit.style.visibility = "visible";
      });
    }, { threshold: 0.25 });
    observer.observe(photoFrame);

    // Ensure no horizontal overflow after orientation change
    window.addEventListener("resize", () => { document.documentElement.style.overflowX = "hidden"; });

    // Respect prefers-reduced-motion
    if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
      document.querySelectorAll('*').forEach(el => { el.style.animation = 'none'; el.style.transition = 'none'; });
    }
  </script>
</body>
