<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Oye Pgli ‚Äì Name Page</title>

  <style>
    /* --- RESET & BASE --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      -webkit-tap-highlight-color: transparent; /* Remove blue tap box on mobile */
    }

    body {
      min-height: 100vh;
      /* Better mobile height handling */
      min-height: 100dvh; 
      background: radial-gradient(circle at top, #ffe6f3 0, #ffb6e1 35%, #ff8ac5 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden; /* Prevent scrolling when elements move */
      position: relative;
    }

    /* --- BACKGROUND ANIMATIONS --- */
    .bg-effects {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }
    .bg-effects span {
      position: absolute;
      font-size: 24px;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    @keyframes floatUp {
      0% { transform: translateY(40px); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }
    @keyframes popSide {
      0% { transform: translate(0, 0); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translate(var(--tx), var(--ty)); opacity: 0; }
    }

    /* --- MAIN CARD --- */
    .wrapper {
      position: relative;
      z-index: 10;
      width: 90%;
      max-width: 450px;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 2.5rem 2rem;
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      text-align: center;
      border: 2px solid #fff;
    }

    /* --- HEART SHAPE (Pure CSS) --- */
    .heart-container {
      position: relative;
      width: 200px;
      height: 180px;
      margin: 0 auto 1.5rem;
      /* Heart Beat Animation */
      animation: heartBeat 1.5s infinite alternate;
    }

    @keyframes heartBeat {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    .heart-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #ff5da8;
      border-radius: 50px; /* softer square */
      transform: rotate(-45deg);
      box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
    }
    .heart-bg::before, .heart-bg::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #ff5da8;
      border-radius: 50%;
    }
    .heart-bg::before { top: -50%; left: 0; }
    .heart-bg::after { top: 0; left: 50%; }

    /* Text inside heart */
    .heart-content {
      position: absolute;
      inset: 0;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    .heart-content h2 { font-size: 1.4rem; font-weight: 700; margin: 0; }
    .heart-content h3 { font-size: 1.1rem; font-weight: 500; margin: 2px 0; }
    .heart-content span { font-size: 1.8rem; margin-top: 5px; }

    /* --- FLIRTY TEXT & INPUT AREA --- */
    .flirty-text {
      min-height: 2.5em; /* fixed height to prevent jumping */
      margin-bottom: 1rem;
      color: #ff2b85;
      font-weight: 600;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .move-area {
      position: relative;
      height: 60px; /* Space for the moving input */
      width: 100%;
      margin-bottom: 1rem;
    }

    .name-input {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 20px;
      border-radius: 50px;
      border: 2px solid #ff8ccc;
      outline: none;
      width: 80%;
      max-width: 250px;
      font-size: 1rem;
      text-align: center;
      transition: all 0.3s ease-out; /* Smooth movement */
      box-shadow: 0 5px 15px rgba(255, 93, 168, 0.2);
    }
    
    .name-input:focus {
      border-color: #ff2b85;
      box-shadow: 0 0 0 4px rgba(255, 43, 133, 0.1);
    }

    .hint {
      font-size: 0.8rem;
      color: #777;
      margin-top: 10px;
    }

    /* --- MOBILE ADJUSTMENTS --- */
    @media (max-width: 480px) {
      .card { padding: 2rem 1.5rem; }
      .heart-container { width: 160px; height: 140px; }
      .heart-content h2 { font-size: 1.2rem; }
      .heart-content h3 { font-size: 1rem; }
      .flirty-text { font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <div class="bg-effects" id="bgEffects"></div>

  <div class="wrapper">
    <div class="card">
      
      <div class="heart-container">
        <div class="heart-bg"></div>
        <div class="heart-content">
          <h2>Oye Pgli</h2>
          <h3>Apna Naam</h3>
          <h3>Daalna Jra</h3>
          <span>üíñ</span>
        </div>
      </div>

      <div class="flirty-text" id="flirtyText"></div>

      <div class="move-area" id="moveArea">
        <input 
          type="text" 
          id="nameInput" 
          class="name-input" 
          placeholder="Yahan naam likho..." 
          autocomplete="off"
        />
      </div>

      <p class="hint">
        Naam likhne ke paise nahi lagte, bas thoda sa pyaar lagta hai üòâ
      </p>

    </div>
  </div>

  <script>
    const input = document.getElementById("nameInput");
    const flirtyText = document.getElementById("flirtyText");
    const bgEffects = document.getElementById("bgEffects");
    const moveArea = document.getElementById("moveArea");

    // Config
    const maxMoves = 5;
    let moveCount = 0;
    let allowTyping = false;

    // Messages
    const lines = [
      "Arey pgli, itna bhi kya sharmana? üòå‚ù§Ô∏è",
      "Tu type karne aati hai, dil hilne lagta hai üòö",
      "Haath pakadna hai, ya sirf naam likhna hai? üíò",
      "Achha baba, ab nahi bhaagunga... try kar üòè",
      "Jhooth bola tha üòÇ Ab pakka last!"
    ];

    const emojis = ["üíñ", "üíï", "üå∏", "üôà", "üòç", "‚ú®"];

    // 1. Function to move the input
    function runAway() {
      // Get container dimensions to keep input inside visible area if possible, 
      // OR let it fly anywhere on screen for fun.
      // Here we keep it mostly centered but chaotic.

      const x = (Math.random() - 0.5) * 200; // -100 to 100px X
      const y = (Math.random() - 0.5) * 300; // -150 to 150px Y
      const rotate = (Math.random() - 0.5) * 20;

      input.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px)) rotate(${rotate}deg)`;
      
      // Change color slightly
      input.style.borderColor = Math.random() > 0.5 ? "#ff2b85" : "#a200ff";
      input.style.backgroundColor = "#fff0f5";
    }

    // 2. Background Emoji Pop
    function spawnEmoji() {
      const el = document.createElement("span");
      el.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      
      // Random position
      el.style.left = Math.random() * 100 + "vw";
      el.style.top = Math.random() * 100 + "vh";
      
      // Animation logic
      el.style.animationName = "floatUp";
      el.style.animationDuration = (3 + Math.random() * 2) + "s";
      
      bgEffects.appendChild(el);
      setTimeout(() => el.remove(), 5000);
    }

    // 3. Reset Input State
    function resetInput() {
      allowTyping = true;
      input.style.transform = "translate(-50%, -50%)"; // Center it back
      input.style.borderColor = "#28a745"; // Green border signals "Go"
      input.style.backgroundColor = "#fff";
      input.placeholder = "Ab likh do Radha Rani ‚ù§Ô∏è";
      flirtyText.innerText = "Le maan li haar, ab likh de üòò";
      input.focus();
    }

    // 4. Interaction Handler
    function handleInteraction(e) {
      if (allowTyping) return;

      // Agar user mobile pe tap kare, to keyboard mat khulne do jab tak moves bache hain
      if (moveCount < maxMoves) {
        e.preventDefault(); // Stop focus
        input.blur(); // Close keyboard on mobile force
        
        runAway();
        spawnEmoji();
        
        // Show text
        flirtyText.innerText = lines[moveCount % lines.length];
        
        moveCount++;

        if (moveCount === maxMoves) {
          setTimeout(resetInput, 500);
        }
      }
    }

    // Listeners for both Desktop (mouseover) and Mobile (touchstart/click)
    input.addEventListener("mouseover", function(e) {
      // Only run on desktop via hover if not typing
      if(!allowTyping && window.innerWidth > 768) {
        handleInteraction(e);
      }
    });

    // Mobile touch / Click
    input.addEventListener("touchstart", handleInteraction); 
    input.addEventListener("mousedown", handleInteraction);

    // 5. Final Name Check
    input.addEventListener("input", function(e) {
      if (!allowTyping) return;

      const val = e.target.value.toLowerCase().trim();
      
      // "mikkuu" check logic
      if (val === "mikkuu") {
        input.style.borderColor = "#ff0000";
        flirtyText.innerText = "Haye main marjawa! ‚ù§Ô∏è Redirecting...";
        setTimeout(() => {
          window.location.href = "love.html";
        }, 1000);
      }
    });

    // Initial Text
    flirtyText.innerText = "Naam likhne ki koshish toh karo...";

  </script>
</body>
</html>
