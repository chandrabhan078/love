<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For My Radha Rani ‚ù§Ô∏è</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
    html, body { height: 100%; overflow-x: hidden; }

    body {
      width: 100%; min-height: 100vh;
      display: flex; justify-content: center; align-items: center;
      background: linear-gradient(120deg, #ff9ad5, #ffc0e9, #ff8ac5);
      background-size: 200% 200%;
      animation: bgShift 12s ease-in-out infinite;
      /* allow vertical scrolling on very small screens */
      overflow-y: auto;
      position: relative;
      padding: 3rem 1rem; /* spacing for small devices */
    }

    @keyframes bgShift {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    /* --- Floating Background Blobs --- */
    .glow {
      position: fixed; border-radius: 50%;
      filter: blur(35px); opacity: 0.5;
      animation: moveGlow 20s linear infinite alternate;
      pointer-events: none;
      z-index: 1;
      will-change: transform, opacity;
      /* prevent glows from creating horizontal overflow */
      left: auto; right: auto; top: auto; bottom: auto;
    }
    @keyframes moveGlow {
      0% { transform: translate(-10vw, 10vh); }
      100% { transform: translate(90vw, 40vh); }
    }

    /* --- PLAYER CONTAINER --- */
    .container {
      position: relative; z-index: 10;
      background: rgba(255, 255, 255, 0.95);
      width: 380px;
      max-width: 100%; /* Mobile safe */
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
      text-align: center;
      backdrop-filter: blur(5px);
      margin: 0 auto;
    }

    /* --- ALBUM ART --- */
    .img-area {
      width: 100%; height: 0; padding-bottom: 65%; /* maintain aspect ratio responsively */
      border-radius: 14px;
      overflow: hidden;
      margin-bottom: 18px;
      box-shadow: 0 10px 20px rgba(255, 79, 169, 0.12);
    }
    
    .img-area img {
      width: 100%; height: 100%;
      object-fit: cover;
      transform-origin: center center;
      transition: transform 0.5s ease;
    }
    
    .container.playing .img-area img { transform: scale(1.05); }

    /* --- TEXT --- */
    h1 { font-size: clamp(1rem, 3.6vw, 1.4rem); color: #333; font-weight: 600; margin-bottom: 6px; }
    p { font-size: clamp(0.82rem, 2.6vw, 0.9rem); color: #ff4fa9; margin-bottom: 18px; }

    /* --- PROGRESS BAR --- */
    .progress-area {
      height: 8px; width: 100%;
      background: #f6f6f6;
      border-radius: 50px;
      cursor: pointer; margin-bottom: 20px;
      position: relative; overflow: hidden;
    }
    .progress-bar {
      height: 100%; width: 0%;
      background: linear-gradient(90deg,#ff7eb3,#ff4fa9);
      border-radius: 50px;
      position: relative;
      transition: width 0.08s linear;
    }
    .progress-bar::before {
      content: ""; position: absolute;
      height: 14px; width: 14px;
      border-radius: 50%;
      background: #ff4fa9;
      right: -7px; top: 50%; transform: translateY(-50%) scale(0); transition: transform 0.2s;
    }
    .progress-area:hover .progress-bar::before { transform: translateY(-50%) scale(1.05); }

    /* --- CONTROLS --- */
    .controls {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 18px;
    }
    .btn-icon { color: #777; font-size: 1.2rem; cursor: pointer; transition: 0.25s; }
    .btn-icon:hover { color: #ff4fa9; }

    .play-pause {
      width: 56px; height: 56px;
      background: linear-gradient(to right, #ff4fa9, #ff7eb3);
      border-radius: 50%;
      display: flex; justify-content: center; align-items: center;
      color: white;
      font-size: 1.6rem;
      box-shadow: 0 8px 18px rgba(255, 79, 169, 0.25);
      cursor: pointer;
      transition: transform 0.16s;
      flex-shrink: 0;
    }
    .play-pause:active { transform: scale(0.94); }

    /* --- NEXT BUTTON --- */
    .next-btn {
      display: inline-block;
      text-decoration: none;
      color: #ff4fa9;
      font-weight: 600;
      font-size: 0.95rem;
      border: 2px solid #ffeff7;
      background: #ffeff7;
      padding: 8px 18px;
      border-radius: 28px;
      transition: 0.25s;
    }
    .next-btn:hover { background: #ff4fa9; color: white; border-color: #ff4fa9; }

    /* --- ANIMATION STYLES --- */
    #rain-container {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none; z-index: 5;
      overflow: hidden;
    }

    .falling-emoji {
      position: absolute; top: -50px;
      font-size: 20px; opacity: 0.9;
      animation: fall linear forwards, sway ease-in-out infinite alternate;
      will-change: transform, top, opacity;
    }

    /* Beat Effect Logic */
    .beating {
      animation: fall var(--fall-duration) linear forwards, 
                 sway 2s ease-in-out infinite alternate, 
                 heartbeat 0.8s infinite !important;
    }

    @keyframes fall {
      0% { top: -10vh; opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { top: 110vh; opacity: 0; }
    }

    @keyframes sway { 0% { transform: translateX(-12px) rotate(-8deg); } 100% { transform: translateX(12px) rotate(8deg); } }

    @keyframes heartbeat { 0% { transform: scale(1); } 25% { transform: scale(1.25); } 50% { transform: scale(1); } 75% { transform: scale(1.25); } 100% { transform: scale(1); } }

    /* small devices tweaks */
    @media (max-width: 420px) {
      .container { padding: 20px; border-radius: 16px; }
      .img-area { padding-bottom: 62%; }
      .controls { gap: 6px; }
      .play-pause { width: 50px; height: 50px; font-size: 1.4rem; }
      .progress-area { height: 6px; }
    }

  </style>
</head>
<body>

  <!-- Positioned glows set to left/top via transforms to avoid overflow -->
  <div class="glow" style="width:260px;height:260px;background:#ff5da8; transform: translate(-8vw, 8vh); left: 0; top: 0;"></div>
  <div class="glow" style="width:220px;height:220px;background:#ffd1ff; transform: translate(45vw, 60vh); right: 0; bottom: 0;"></div>

  <div id="rain-container" aria-hidden="true"></div>

  <div class="container" id="playerBox" role="region" aria-label="Music player">
    
    <div class="img-area">
      <img src="img1.jpg" alt="Our Photo" id="albumImg">
    </div>

    <h1>Sirf tere liye üéµ</h1>
    <p>Bas feel kar ‚ù§Ô∏è</p>

    <audio id="main-audio" src="song.mp3" preload="metadata"></audio>

    <div class="progress-area" id="progressArea" aria-label="Progress bar" role="slider" tabindex="0">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="controls">
      <i class="ri-heart-line btn-icon" title="Like" role="button" tabindex="0"></i>
      <i class="ri-skip-back-fill btn-icon" title="Previous" role="button" tabindex="0"></i>
      
      <div class="play-pause" onclick="togglePlay()" role="button" aria-pressed="false" id="playBtn">
        <i class="ri-play-fill" id="playIcon" aria-hidden="true"></i>
      </div>

      <i class="ri-skip-forward-fill btn-icon" title="Next" role="button" tabindex="0"></i>
      <i class="ri-repeat-2-line btn-icon" title="Repeat" role="button" tabindex="0"></i>
    </div>

    <a href="gallery.html" class="next-btn">Agla page wait kr ra pgliü•∫</a>

  </div>

  <script>
    const wrapper = document.getElementById("playerBox");
    const audio = document.getElementById("main-audio");
    const playIcon = document.getElementById("playIcon");
    const progressBar = document.getElementById("progressBar");
    const progressArea = document.getElementById("progressArea");
    const rainContainer = document.getElementById("rain-container");
    const playBtn = document.getElementById('playBtn');

    let isPlaying = false;

    // --- 1. Play/Pause Logic ---
    function togglePlay() {
      if(isPlaying) {
        audio.pause();
        wrapper.classList.remove("playing");
        playIcon.classList.remove("ri-pause-fill");
        playIcon.classList.add("ri-play-fill");
        playBtn.setAttribute('aria-pressed', 'false');
        isPlaying = false;
        stopBeatEffect();
      } else {
        audio.play().catch(()=>{
          // autoplay may be blocked on some browsers; toggle state visually only if play succeeds
        }).then(()=>{
          wrapper.classList.add("playing");
          playIcon.classList.remove("ri-play-fill");
          playIcon.classList.add("ri-pause-fill");
          playBtn.setAttribute('aria-pressed', 'true');
          isPlaying = true;
          startBeatEffect();
        });
      }
    }

    // --- 2. Progress Bar ---
    audio.addEventListener("timeupdate", (e) => {
      const currentTime = e.target.currentTime;
      const duration = e.target.duration;
      if(duration) {
        let progressWidth = (currentTime / duration) * 100;
        progressBar.style.width = `${progressWidth}%`;
      }
    });

    progressArea.addEventListener("click", (e) => {
      const rect = progressArea.getBoundingClientRect();
      let clickedOffsetX = e.clientX - rect.left;
      let songDuration = audio.duration;
      if(songDuration) {
        audio.currentTime = (clickedOffsetX / rect.width) * songDuration;
        if(!isPlaying) togglePlay();
      }
    });

    // keyboard support for progress (left/right to skip)
    progressArea.addEventListener('keydown', (e) => {
      if(!audio.duration) return;
      if(e.key === 'ArrowRight') {
        audio.currentTime = Math.min(audio.currentTime + 5, audio.duration);
      } else if(e.key === 'ArrowLeft') {
        audio.currentTime = Math.max(audio.currentTime - 5, 0);
      }
    });

    // --- 3. Romantic Rain & Beat Animation (optimized) ---
    const emojis = ["‚ù§Ô∏è", "üíñ", "üå∏", "üåπ", "üòç", "‚ú®", "üç´", "üç¨", "ü¶ã", "üé∂"];
    let dropInterval = 450; // slightly slower to save CPU on phones
    let maxDrops = 18; // cap number of active drops

    function createRainDrop() {
      if (!isPlaying) return; // spawn only while playing
      if (rainContainer.children.length > maxDrops) return; // limit

      const drop = document.createElement("div");
      drop.classList.add("falling-emoji");
      drop.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      drop.style.left = Math.random() * 100 + "vw";
      const size = Math.random() * 18 + 14;
      drop.style.fontSize = size + "px";
      const duration = Math.random() * 3 + 2;
      drop.style.setProperty('--fall-duration', duration + 's');
      drop.style.animationDuration = duration + 's';

      // occasionally add beating class for pulse
      if (Math.random() < 0.25) drop.classList.add('beating');

      rainContainer.appendChild(drop);

      setTimeout(() => {
        drop.remove();
      }, duration * 1000 + 300);
    }

    let rainTimer = null;
    function startRain() {
      if (rainTimer) return;
      rainTimer = setInterval(createRainDrop, dropInterval);
    }
    function stopRain() {
      clearInterval(rainTimer); rainTimer = null;
      // remove remaining
      Array.from(rainContainer.children).forEach(ch => ch.remove());
    }

    function startBeatEffect() {
      startRain();
      const existingDrops = document.querySelectorAll('.falling-emoji');
      existingDrops.forEach(drop => drop.classList.add("beating"));
    }

    function stopBeatEffect() {
      stopRain();
      const existingDrops = document.querySelectorAll('.falling-emoji');
      existingDrops.forEach(drop => drop.classList.remove("beating"));
    }

    // Pause rain when page hidden to save battery
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        stopRain();
      } else if (isPlaying) {
        startRain();
      }
    });

    // ensure audio.pause on navigation away
    window.addEventListener('pagehide', () => { audio.pause(); stopRain(); });

  </script>

</body>
</html>
